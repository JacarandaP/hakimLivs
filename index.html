<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/w3-css/4.1.0/w3.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="top-meny"></div>
    <!--<div id="base-container" class="row">-->

    <!--sidebar -->
    <div
      id="sidebar"
      class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left pt-5"
    >
      <button
        class="w3-bar-item w3-button w3-large w3-hide-large pt-4"
        onclick="closeSideBar()"
      >
        Close &times;
      </button>
      <ul id="category-list" class=" list-group components"></ul>
      <a href="#" class="w3-bar-item w3-button">Popular products</a>
      <a href="#" class="w3-bar-item w3-button">New products</a>
    </div>

    <div class="w3-main " style="margin-left: 200px">
      <div id="container" class="w3-main ">
        <div class="w3-blue-gray d-flex w-100 sticky-top">
          <button
            class="w3-button w3-blue-gray w3-xlarge w3-hide-large w-auto"
            onclick="openSideBar()"
          >
            &#9776;
          </button>
          <div class="w3-container w-auto">
            <h1>Hakim Livs</h1>
          </div>
        </div>
        <div class="w3-container" class="container">
          <div id="offering-container">
            <img
              src="https://dummyimage.com/1280x720/d61c54/fff&text=offer!"
              class="img-fluid"
            />
          </div>
          <div id="products" class=""></div>
        </div>

        <div id="footer"></div>
      </div>
    </div>
    <template id="product-card-template">
      <div class="card d-inline-block" style="width: 20em">
        <img class="card-img-top product-image" src="" alt="Product" />
        <div class="card-body">
          <h5 class="card-title product-title">Card title</h5>
          <p class="card-text product-description">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <p class="card-footer product-price"></p>
          <p class="card-text product-category"></p>
          <a href="#" class="btn btn-primary" data-productId="">BUY</a>
        </div>
      </div>
    </template>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!--script to show products-->
    
    <script src="js/showProducts.js"></script>
    <script src="js/effects.js"></script>
    <script>
      getProducts(renderProducts, $("#products"))
        getCategories(renderCategories, $("#category-list"))
    </script>
  </body>
</html>
