      <h3>REGISTRERA PERSONUPPGIFTER</h3>
      <div class="line">
        <form id="registerForm" type="actionForm" action="#"  >
         <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstNameBox">Förnamn:</label>
            <input id="firstNameBox" name="firstName" type="text" class="form-control">
          </div>

          <div class="form-group col-md-6">
            <label for="lastNameBox">Efternamn:</label>
            <input id="lastNameBox" name="lastName" type="text" class="form-control">
          </div>
        </div>
      
        
        
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="emailBox">E-post:</label>
            <input id="emailBox" name="email" type="email" class="form-control"> 
            <span id="emailAvailableMsg"></span>
          </div>
        
        

          <div class="form-group col-md-6">
            <label for="phoneBox">Telefonnummer:</label>
            <input id="phoneBox" name="phone" type="text" class="form-control">
          </div>
        </div>

          <div class="form-group">
            <label for="addressBox">Gata:</label>
            <input id="addressBox" name="address" type="text" class="form-control">
          </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="cityBox">Postort:</label>
            <input id="cityBox" name="city" type="text" class="form-control">
          </div>
          <div class="form-group col-md-6">
            <label for="postalCodeBox">Postnummer:</label>
            <input id="postalCodeBox" name="postalCode" type="text" class="form-control">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="passwordBox">Lösenord:</label>
            <input id="passwordBox" name="password" type="password" class="form-control">
          </div>

          <div class="form-group col-md-6">
            <label for="repeatPasswordBox">Upprepa ditt lösenord:</label>
            <input id="repeatPasswordBox" name="repeatPassword" type="password" class="form-control">
          </div>
        </div>
            <input id="submitForm" type="submit" value="Registrera" class="btn btn-primary">


        </form>
