    <div id="container" class="container">
      <h3>REGISTRERA PERSONUPPGIFTER</h3>
      <div class="bd-example">
        <form id="registerForm" type="actionForm" action="#"  class="needs-validation">
         <div class="form-row">
          
          <div class="form-group col-md-6">
            <label for="firstNameBox">Förnamn:</label> <br> 
            <input id="firstNameBox" name="firstName" type="text" class="form-control"> <br> 
          </div>

          <div class="form-group col-md-6">
            <label for="lastNameBox">Efternamn:</label> <br>
            <input id="lastNameBox" name="lastName" type="text" class="form-control"> <br>
          </div>
        </div>
        
        
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="emailBox">E-post:</label> <br>
            <input id="emailBox" name="email" type="email" class="form-control"> 
            <span id="emailAvailableMsg"></span><br>
          </div>
        
        

          <div class="form-group col-md-6">
            <label for="phoneBox">Telefonnummer:</label> <br>
            <input id="phoneBox" name="phone" type="text" class="form-control"> <br>
          </div>
        </div>

          <div class="form-group">
            <label for="addressBox">Gata:</label> <br>
            <input id="addressBox" name="address" type="text" class="form-control"> <br>
          </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="cityBox">Postort:</label> <br>
            <input id="cityBox" name="city" type="text" class="form-control"> <br>
          </div>

          <div class="form-group col-md-6">
            <label for="postalCodeBox">Postnummer:</label> <br>
            <input id="postalCodeBox" name="postalCode" type="text" class="form-control"> <br>
          </div>
        </div>

          <div class="form-group">
            <label for="passwordBox">Lösenord:</label> <br>
            <input id="passwordBox" name="password" type="password" class="form-control"> <br>
          </div>

          <div class="form-group">
            <label for="repeatPasswordBox">Upprepa ditt lösenord:</label> <br>
            <input id="repeatPasswordBox" name="repeatPassword" type="password" class="form-control"> <br>
          </div>

            <input id="submitForm" type="submit" value="Registrera" class="btn btn-primary">


        </form>
      </div>


    </div>

    </div>
