<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="top-meny">
      <nav class="navbar navbar-light bg-light">
          <span class="navbar-brand">Hakim Livs</span>
          <form class="form-inline ">
            <input class="form-control mr-sm-2" type="search" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          <a href=""><i class="bi bi-person "></i></a>
          <a href=""><i class="bi bi-cart2"></i></i></a>
        </nav>
      </nav>

    </div>
    <div id="sidebar"></div>
    <div id="container">
        <div id="offering-container">
            <img src="https://dummyimage.com/1280x720/d61c54/fff&text=offer!" class="img-fluid">
        </div>
      <div id="products-container" class="container">
        <template id="product-card-template">
          <div class="card d-inline-block" style="width: 20em">
            <img class="card-img-top product-image" src="" alt="Product" />
            <div class="card-body">
              <h5 class="card-title product-title">Card title</h5>
              <p class="card-text product-description">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <p class="card-footer product-price"></p>
              <p class="card-text product-category"></p>
              <a href="#" class="btn btn-primary" data-productId="">BUY</a>
            </div>
          </div>
        </template>
      </div>

    </div>

    <div id="footer"></div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!--script to show products-->
    <script src="js/showProducts.js"></script>
    <script>
      getProducts(renderProducts, $("#container"));
    </script>
  </body>
</html>
