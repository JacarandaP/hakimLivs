<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
    .container-error-message {
    background-color: #fa0c0c;
    width: 300px;
    height: 100%;
    display: grid;
    margin-right: auto;
    margin-left: auto;
    justify-items: center;
    align-items: center;
    }

    .container{
    width: 100%;
    max-width: 960px;
    margin-top: 40px;
    margin-right: auto;
    margin-left: auto;
    padding: 10px 40px 30px;
    }

    input[type=email], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  
  button {
    background-color: #a0abeb;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
  }

  .button-regi {
    background-color: #fa7979;
  }
    </style>
</head>
<body>
    <div id="top-meny">

       
    </div>
    <div id="sidebar">

    </div>
    <div id="container" class="container">

        <h3 style="text-align: center">Logga in</h3>

        <div id="login-error-msg-holder" class="container-error-message">
          <p id="ErrorMessage">Invalid username <span id="error-msg-second-line">and/or password</span></p>
        </div>

        <form id="loginForm" >
        <label for="username" >Användarenamn(din e-mail)</label>
        <input id="usernameEmail" type="email" placeholder="Skriv in registrerad e-mail" required>
        <label for="password" >Password</label>
        <input id="password" type="password" placeholder="Skriv in lösenord" required>
        <button type="submit">Logga in</button>
        <button id="loginBtn"  class="button-regi" type="submit" >Registrera konto</button>
      </form>
    </div>
    <div id="footer">

    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <scriptsrc="loggin.js"></script>
    
              
</body>
</html>
