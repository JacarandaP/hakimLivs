                <div id="produkt-katalog" class="bg-light shadow mb-3">
                    <label>Sök produkt</label>
                <div id="search-product" class="row m-1">
                    <input id="search-product-input" type="text" class="form-control col" maxlength="50" placeholder="skriv pris, title, id eller kategori">

                    <h3>PRODUKTER</h3>

                              <th scope="col">Kategori</th>
                              <th scope="col">Pris</th>
                              <th scop="col">Edit</th>

                          </thead>
                          <tbody id="to-append-products">
                             
                    </table>
                    
               
                <button id="add-new-product" class="btn btn-primary m-2">lägga en ny produkt</button>
            </div>
            <template id="produkt-katalog-item">
                <tr>
                  <th class="product-id"scope="row">1</th>

                  <td class="product-category"></td>
                  <td class="product-price"></td>
                  <td class="product-edit"><button class="btn btn-primary">redigera</button></td>
                </tr>
            </template>
            <!--END OF PRODUKT KATALOG-->
            <!--KATEGORI KATALOG-->

            </div>
                <h3>KATEGORIER</h3>
              <ul class="list-group to-append-categories">
                
           
              </ul>

                    <button id="add-category" class="btn btn-primary col mb-2">lägga till ny kategori</button>

            </div>
        
        </div>
