  </div>
    
    <!--<div id="sidebar"></div>-->
    <div id="container" class="container">
      <h3>MIN PROFIL</h3>
      <div id="show-data" class="shadow p-4 bg-light rounded">
        <div class="row">
          <div class="col mt-b font-weight-bold">Förnamn</div>
          <div id="user-name" class="col">"fake name"</div>
          <div class="col font-weight-bold">Efternamn</div>
          <div id="user-last-name" class="col">"fake last name"</div>
        </div>
        <div class="row mt-5">
          <div class="col font-weight-bold">Telefonnummer</div>
          <div id="user-phone-number" class="col">"fake phone"</div>
          <div class="col font-weight-bold">Adress</div>
          <div id="user-address" class="col">"fake address"</div>
        </div>
        <div class="row mt-5">
          <div class="col font-weight-bold">Ort</div>
          <div id="user-city" class="col">"fake city"</div>
          <div class="col font-weight-bold">Postnummer</div>
          <div id="user-zip" class="col">"fake zip"</div>
        </div>
        <div class="row mt-5">
          <div class="col">
            <button id="edit-profile" class="btn btn-primary">Redigera</button>
          </div>
        </div>
      </div>
      <div id="update-data" class="shadow p-4 bg-light rounded">
        <form id="user-update-form">
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="form-name" class="font-weight-bold">Förnamn</label>
              <input
                type="text"
                class="form-control-plaintext"
                id="form-name"
                name="firstName"
                placeholder="First name"
                value="Mark"
                required
              />
            </div>
            <div class="col-md-4 mb-3">
              <label for="form-last-name" class="font-weight-bold"
                >Efternamn</label
              >
              <input
                type="text"
                class="form-control-plaintext"
                id="form-last-name"
                name="lastName"
                placeholder="Last name"
                value="Otto"
                required
              />
            </div>
            <div class="col-md-4 mb-3">
              <label for="form-phone" class="font-weight-bold"
                >Telefonnummer</label
              >
              <input
                type="text"
                class="form-control-plaintext"
                id="form-phone"
                name="phone"
                placeholder="Phone number"
                value="12345678"
                required
              />
              <br>
            </div>
          </div>
          <br>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="form-city" class="font-weight-bold">Ort</label>
              <input
                type="text"
                class="form-control-plaintext"
                id="form-city"
                name="city"
                placeholder="City"
                required
              />
            </div>
            <div class="col-md-3 mb-3">
              <label for="form-address" class="font-weight-bold">Adress</label>
              <input
                type="text"
                class="form-control-plaintext"
                id="form-address"
                name="address"
                placeholder="Address"
                required
              />
            </div>
            <div class="col-md-3 mb-3">
              <label for="form-zip" class="font-weight-bold">Postnummer</label>
              <input
                type="text"
                class="form-control-plaintext"
                id="form-zip"
                name="zip"
                placeholder="Zip"
                required
              />
            </div>
          </div>

          <button
            id="submit-profile-changes"
            class="btn btn-primary"
            type="submit"
          >
            Updatera ändringar
          </button>
        </form>
      </div>
      <div id="order-history" class="mt-5 shadow bg-light rounded">
        <h3>Beställnings historik</h3>

        
        <div id="accordion">

          <template id="order-history-card">
          <div class="card">
            <div class="card-header" id="headingTwo">
              <h5 class="mb-0">
                <div class="row">
                  <div class="col order-history-id">2</div>
                  <div class="col order-history-date">21-12-2012</div>
                  <button
                    class="btn btn-link collapsed col order-history-toggle"
                    data-toggle="collapse"
                    data-target="#collapseTwo"
                    aria-expanded="false"
                    aria-controls="collapseTwo"
                  >
                    Visa detaljer
                  </button>
                </div>
              </h5>
            </div>
            <div
              id="collapseTwo"
              class="collapse orders-body-collapse"
              aria-labelledby="headingTwo"
              data-parent="#accordion"
            >
              <div class="card-body">
                <div class="row">
                  <div class="col">Levererad till</div>
                  <div class="col">Produkter</div>
                  <div class="col">Totalt Pris</div>
                </div>
                <div class="row">
                  <div class="col order-delivery-address">Leverans adress</div>
                  <div class="col">
                    <ul class="list-group order-products-cards">
                     
                    </ul>
                  </div>
                  <div class="col order-price">2300.00 kr</div>
                </div>
              </div>
            </div>
          </div>
        </template>
        </div>
     
      </div>
    </div>
  </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.min.js"></script>

    <script src="js/localStorageManager.js"></script>
    <script src="js/sessionManager.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/sidfot.js"></script>
    <script src="js/validateForm.js"></script>

    <script>
      profileInit();
      renderOrders();
      updateUserProfileValidation();
    </script>
    </div>
