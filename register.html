<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
    <div id="top-meny">

    </div>
    <div id="sidebar">

    </div>
    <div id="container">
        <form id="registerForm" type="actionForm" action="#">

            <label for="firstNameBox">Förnamn:</label> <br>
            <input id="firstNameBox" name="firstName" type="text"> <br>

            <label for="lastNameBox">Efternamn:</label> <br>
            <input id="lastNameBox" name="lastName" type="text"> <br>

            <label for="emailBox">E-post:</label> <br>
            <input id="emailBox" name="email" type="email"> 
            <span id="emailAvailableMsg"></span><br>

            <label for="phoneBox">Telefonnummer:</label> <br>
            <input id="phoneBox" name="phone" type="text"> <br>

            <label for="addressBox">Gata:</label> <br>
            <input id="addressBox" name="address" type="text"> <br>

            <label for="cityBox">Postort:</label> <br>
            <input id="cityBox" name="city" type="text"> <br>

            <label for="postalCodeBox">Postnummer:</label> <br>
            <input id="postalCodeBox" name="postalCode" type="text"> <br>

            <label for="passwordBox">Lösenord:</label> <br>
            <input id="passwordBox" name="password" type="password"> <br>

            <label for="repeatPasswordBox">Upprepa ditt lösenord:</label> <br>
            <input id="repeatPasswordBox" name="repeatPassword" type="password"> <br>
            <br>
            <input id="submitForm" type="submit" value="Registrera">

        </form>

    </div>
    <div id="footer">

    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.min.js"></script>
    <script src="js/validateForm.js"></script>
    <script src="js/createUser.js"></script>
   
    
              
</body>
</html>
